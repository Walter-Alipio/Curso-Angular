<header class="cabecalho">
    <img src="/assets/logo.png" class="logo" alt="" srcset="">
    @if (!telaInicial){
        <div class="link">
            <button>
              <img class="seta" src="assets/arrow-left.png" alt="">
              <a routerLink="/lista-contatos">Voltar</a>
            </button>
          </div>
    }
    <img [src]="bannerSrc" class="banner" alt="" srcset="">
    <h1 [innerText]="titulo" class="titulo"></h1>
</header>
