@if(control.errors && control.touched){
    @if(control.errors['required']){
        <div class="mensagem-erro">
            Campo obrigatório
        </div>

    }
    @if(control.errors['email']){
        <div class="mensagem-erro">
            Formato de e-mail inválido
        </div>
    }
    @if(control.errors['pattern']){
        <div class="mensagem-erro">
            Utilize apenas caracteres numéricos
        </div>
    }
}
